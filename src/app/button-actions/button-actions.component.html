      Cancelar
    </ion-button>

    <div class="app-button-actions--wrapper">
      <div class="btn-group ion-display-flex separate-active pt-2">
        <ion-button [disabled]="showButtons" #quoteSaveButton id="quoteSaveButton" class="app-button-actions--save-quote-button" mode="ios" navigate="./">
          Guardar y enviar cotizaci贸n
        </ion-button>

          <ion-icon size="small" name="ellipsis-vertical"></ion-icon>
        </ion-button>
      </div>

        [ngClass]="{

        </ion-button>

    </div>
